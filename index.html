<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnLink - Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“˜ LearnLink - Task Manager</h1>
    <p class="tagline">Track your learning journey efficiently!</p>

    <div class="input-container">
      <input type="text" id="task-input" placeholder="Enter a new task...">
      <button id="add-btn">Add Task</button>
    </div>

    <div class="action-btns">
      <button id="clear-completed-btn">Clear Completed</button>
    </div>

    <ul id="task-list"></ul>

    <div class="stats">
      <p>Total Tasks: <span id="task-count">0</span></p>
      <p>Completed: <span id="completed-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
